name: Dependency Review
on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    if: github.repository_dependency_graph_enabled && github.repository_advanced_security_enabled
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v3